	<h1>Warm-up 2: Fun with arrays: Buzzword / Bullshit Bingo</h1>

	<script>

	var array2 = ["collateral", "enabling", "provision", "in the zone", "framework"];

	<h1>Do more with logical operators: if/else, find minimum and maximum</h1>

	<h3>Max of two numbers</h3>

	<script>
		var one = 5;
		var two = 10;
		document.write(one + ", " + two + "<br>");
		
		if (one > two == true) {
			document.write("The Max is: " + one + "<br>")
		} else {
			document.write("The Max is: " + two + "<br>")
		}
		
	</script>

	<h3>Min of two numbers</h3>
		
	<script>
		var one = 8;
		var two = 12;
		document.write(one + ", " + two + "<br>");	

		if (one < two == true) {
			document.write("The Min is: " + one + "<br>")
		} else {
			document.write("The Min is: " + two + "<br>")
		}

	</script>

	<h3>Maximum of three variables</h3>

	<script>
		var one = 60;
		var two = 30;
		var three = 25;
		document.write(one + ", " + two + ", " + three + "<br>");
		
		var oneTwo = ".";
		
		if (one < two == true) {
			var oneTwo = two;
		} else {
			var oneTwo = one;
		}
		
		var max = ".";
		
		if (oneTwo < three == true) {
			var max = three;
		} else {
			var max = oneTwo;
		}

		document.write(max);
	</script>

	<h3>Find the maximum in an array</h3>

	<script>
		 array = [1, 8, 12, 6, 23];

		document.write("Array: " + array + "<br>");
		var max = 0;
		var tempMax = 0;

		 for (var i = 0; i < array.length; i++) {
		 	if (array[i] < array[i+1] == true) {
		 		var tempMax = array[i+1];
		 	} else { var tempMax = array[i];
		 	}
		 	if (max < tempMax == true) {
		 		var max = tempMax;
		 		} else { var max = max;
		 		} 
		 }

		 document.write("The Max is: " + max + "<br>");
	</script>
